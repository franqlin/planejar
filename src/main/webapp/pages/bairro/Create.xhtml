<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBairroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBairroLabel_idBairro}" for="idBairro" />
                    <h:inputText id="idBairro" value="#{bairroController.selected.idBairro}" title="#{bundle.CreateBairroTitle_idBairro}" required="true" requiredMessage="#{bundle.CreateBairroRequiredMessage_idBairro}"/>
                    <h:outputLabel value="#{bundle.CreateBairroLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{bairroController.selected.nome}" title="#{bundle.CreateBairroTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateBairroLabel_fkIdCidade}" for="fkIdCidade" />
                    <h:selectOneMenu id="fkIdCidade" value="#{bairroController.selected.fkIdCidade}" title="#{bundle.CreateBairroTitle_fkIdCidade}" >
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bairroController.create}" value="#{bundle.CreateBairroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bairroController.prepareList}" value="#{bundle.CreateBairroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBairroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
