<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_idFuncionario}" for="idFuncionario" />
                    <h:inputText id="idFuncionario" value="#{funcionarioController.selected.idFuncionario}" title="#{bundle.EditFuncionarioTitle_idFuncionario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idFuncionario}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{funcionarioController.selected.nome}" title="#{bundle.EditFuncionarioTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_datanascimento}" for="datanascimento" />
                    <h:inputText id="datanascimento" value="#{funcionarioController.selected.datanascimento}" title="#{bundle.EditFuncionarioTitle_datanascimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{funcionarioController.selected.cpf}" title="#{bundle.EditFuncionarioTitle_cpf}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_tituloeleitor}" for="tituloeleitor" />
                    <h:inputText id="tituloeleitor" value="#{funcionarioController.selected.tituloeleitor}" title="#{bundle.EditFuncionarioTitle_tituloeleitor}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_zonaeleitoral}" for="zonaeleitoral" />
                    <h:inputText id="zonaeleitoral" value="#{funcionarioController.selected.zonaeleitoral}" title="#{bundle.EditFuncionarioTitle_zonaeleitoral}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_secao}" for="secao" />
                    <h:inputText id="secao" value="#{funcionarioController.selected.secao}" title="#{bundle.EditFuncionarioTitle_secao}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_pis}" for="pis" />
                    <h:inputText id="pis" value="#{funcionarioController.selected.pis}" title="#{bundle.EditFuncionarioTitle_pis}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_cnh}" for="cnh" />
                    <h:inputText id="cnh" value="#{funcionarioController.selected.cnh}" title="#{bundle.EditFuncionarioTitle_cnh}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_observacoes}" for="observacoes" />
                    <h:inputText id="observacoes" value="#{funcionarioController.selected.observacoes}" title="#{bundle.EditFuncionarioTitle_observacoes}" />
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_fkIdEscola}" for="fkIdEscola" />
                    <h:selectOneMenu id="fkIdEscola" value="#{funcionarioController.selected.fkIdEscola}" title="#{bundle.EditFuncionarioTitle_fkIdEscola}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_fkIdEscola}">
                        <f:selectItems value="#{escolaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_fkIdCargo}" for="fkIdCargo" />
                    <h:selectOneMenu id="fkIdCargo" value="#{funcionarioController.selected.fkIdCargo}" title="#{bundle.EditFuncionarioTitle_fkIdCargo}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_fkIdCargo}">
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{funcionarioController.update}" value="#{bundle.EditFuncionarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFuncionarioViewLink}"/>
                <br />
                <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundle.EditFuncionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFuncionarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
