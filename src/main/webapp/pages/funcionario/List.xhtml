<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuncionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFuncionarioEmpty}" rendered="#{funcionarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{funcionarioController.items.rowCount > 0}">
                    <h:outputText value="#{funcionarioController.pagination.pageFirstItem + 1}..#{funcionarioController.pagination.pageLastItem + 1}/#{funcionarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{funcionarioController.previous}" value="#{bundle.Previous} #{funcionarioController.pagination.pageSize}" rendered="#{funcionarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{funcionarioController.next}" value="#{bundle.Next} #{funcionarioController.pagination.pageSize}" rendered="#{funcionarioController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{funcionarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px"
                                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_datanascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.datanascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_tituloeleitor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloeleitor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_zonaeleitoral}"/>
                            </f:facet>
                            <h:outputText value="#{item.zonaeleitoral}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_secao}"/>
                            </f:facet>
                            <h:outputText value="#{item.secao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_pis}"/>
                            </f:facet>
                            <h:outputText value="#{item.pis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_cnh}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_observacoes}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacoes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_fkIdEscola}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdEscola.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_fkIdCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdCargo.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{funcionarioController.prepareView}" value="#{bundle.ListFuncionarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionarioController.prepareEdit}" value="#{bundle.ListFuncionarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionarioController.destroy}" value="#{bundle.ListFuncionarioDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{funcionarioController.prepareCreate}" value="#{bundle.ListFuncionarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFuncionarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
