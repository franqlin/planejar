<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInspecaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInspecaoEmpty}" rendered="#{inspecaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inspecaoController.items.rowCount > 0}">
                    <h:outputText value="#{inspecaoController.pagination.pageFirstItem + 1}..#{inspecaoController.pagination.pageLastItem + 1}/#{inspecaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inspecaoController.previous}" value="#{bundle.Previous} #{inspecaoController.pagination.pageSize}" rendered="#{inspecaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inspecaoController.next}" value="#{bundle.Next} #{inspecaoController.pagination.pageSize}" rendered="#{inspecaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inspecaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspecaoTitle_idInpecao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInpecao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspecaoTitle_dataInspecao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInspecao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspecaoTitle_fkIdInspecaonutricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdInspecaonutricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspecaoTitle_fkIdFuncionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdFuncionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspecaoTitle_fkIdEscola}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdEscola}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inspecaoController.prepareView}" value="#{bundle.ListInspecaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspecaoController.prepareEdit}" value="#{bundle.ListInspecaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspecaoController.destroy}" value="#{bundle.ListInspecaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inspecaoController.prepareCreate}" value="#{bundle.ListInspecaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInspecaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
