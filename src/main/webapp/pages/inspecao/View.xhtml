<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInspecaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInspecaoLabel_idInpecao}"/>
                    <h:outputText value="#{inspecaoController.selected.idInpecao}" title="#{bundle.ViewInspecaoTitle_idInpecao}"/>
                    <h:outputText value="#{bundle.ViewInspecaoLabel_dataInspecao}"/>
                    <h:outputText value="#{inspecaoController.selected.dataInspecao}" title="#{bundle.ViewInspecaoTitle_dataInspecao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInspecaoLabel_fkIdInspecaonutricao}"/>
                    <h:outputText value="#{inspecaoController.selected.fkIdInspecaonutricao}" title="#{bundle.ViewInspecaoTitle_fkIdInspecaonutricao}"/>
                    <h:outputText value="#{bundle.ViewInspecaoLabel_fkIdFuncionario}"/>
                    <h:outputText value="#{inspecaoController.selected.fkIdFuncionario}" title="#{bundle.ViewInspecaoTitle_fkIdFuncionario}"/>
                    <h:outputText value="#{bundle.ViewInspecaoLabel_fkIdEscola}"/>
                    <h:outputText value="#{inspecaoController.selected.fkIdEscola}" title="#{bundle.ViewInspecaoTitle_fkIdEscola}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inspecaoController.destroyAndView}" value="#{bundle.ViewInspecaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInspecaoEditLink}"/>
                <br />
                <h:commandLink action="#{inspecaoController.prepareCreate}" value="#{bundle.ViewInspecaoCreateLink}" />
                <br />
                <h:commandLink action="#{inspecaoController.prepareList}" value="#{bundle.ViewInspecaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInspecaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
