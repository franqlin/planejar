<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewUfTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUfLabel_idUf}"/>

                    <h:outputText value="#{bundle.ViewUfLabel_nome}"/>
                    <h:outputText value="#{ufController.selected.nome}" title="#{bundle.ViewUfTitle_nome}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{ufController.destroyAndView}" value="#{bundle.ViewUfDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUfEditLink}"/>
                <br />
                <h:commandLink action="#{ufController.prepareCreate}" value="#{bundle.ViewUfCreateLink}" />
                <br />
                <h:commandLink action="#{ufController.prepareList}" value="#{bundle.ViewUfShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUfIndexLink}"/>

    </ui:composition>
