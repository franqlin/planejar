<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUfLabel_idUf}" for="idUf" />
                    <h:inputText id="idUf" value="#{ufController.selected.idUf}" title="#{bundle.CreateUfTitle_idUf}" required="true" requiredMessage="#{bundle.CreateUfRequiredMessage_idUf}"/>
                    <h:outputLabel value="#{bundle.CreateUfLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{ufController.selected.nome}" title="#{bundle.CreateUfTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateUfLabel_sigla}" for="sigla" />
                    <h:inputText id="sigla" value="#{ufController.selected.sigla}" title="#{bundle.CreateUfTitle_sigla}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ufController.create}" value="#{bundle.CreateUfSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ufController.prepareList}" value="#{bundle.CreateUfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
