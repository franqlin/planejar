<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUfEmpty}" rendered="#{ufController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ufController.items.rowCount > 0}">
                    <h:outputText value="#{ufController.pagination.pageFirstItem + 1}..#{ufController.pagination.pageLastItem + 1}/#{ufController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ufController.previous}" value="#{bundle.Previous} #{ufController.pagination.pageSize}" rendered="#{ufController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ufController.next}" value="#{bundle.Next} #{ufController.pagination.pageSize}" rendered="#{ufController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ufController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUfTitle_idUf}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUfTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUfTitle_sigla}"/>
                            </f:facet>
                            <h:outputText value="#{item.sigla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ufController.prepareView}" value="#{bundle.ListUfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ufController.prepareEdit}" value="#{bundle.ListUfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ufController.destroy}" value="#{bundle.ListUfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ufController.prepareCreate}" value="#{bundle.ListUfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
