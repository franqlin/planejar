<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegionalEmpty}" rendered="#{regionalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{regionalController.items.rowCount > 0}">
                    <h:outputText value="#{regionalController.pagination.pageFirstItem + 1}..#{regionalController.pagination.pageLastItem + 1}/#{regionalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{regionalController.previous}" value="#{bundle.Previous} #{regionalController.pagination.pageSize}" rendered="#{regionalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{regionalController.next}" value="#{bundle.Next} #{regionalController.pagination.pageSize}" rendered="#{regionalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{regionalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionalTitle_idRegional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionalTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{regionalController.prepareView}" value="#{bundle.ListRegionalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionalController.prepareEdit}" value="#{bundle.ListRegionalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionalController.destroy}" value="#{bundle.ListRegionalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{regionalController.prepareCreate}" value="#{bundle.ListRegionalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
