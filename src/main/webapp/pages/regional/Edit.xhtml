<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegionalLabel_idRegional}" for="idRegional" />
                    <h:inputText id="idRegional" value="#{regionalController.selected.idRegional}" title="#{bundle.EditRegionalTitle_idRegional}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idRegional}"/>
                    <h:outputLabel value="#{bundle.EditRegionalLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{regionalController.selected.nome}" title="#{bundle.EditRegionalTitle_nome}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{regionalController.update}" value="#{bundle.EditRegionalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegionalViewLink}"/>
                <br />
                <h:commandLink action="#{regionalController.prepareList}" value="#{bundle.EditRegionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegionalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
