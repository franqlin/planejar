<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegionalLabel_idRegional}" for="idRegional" />
                    <h:inputText id="idRegional" value="#{regionalController.selected.idRegional}" title="#{bundle.CreateRegionalTitle_idRegional}" required="true" requiredMessage="#{bundle.CreateRegionalRequiredMessage_idRegional}"/>
                    <h:outputLabel value="#{bundle.CreateRegionalLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{regionalController.selected.nome}" title="#{bundle.CreateRegionalTitle_nome}" required="true" requiredMessage="#{bundle.CreateRegionalRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionalController.create}" value="#{bundle.CreateRegionalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{regionalController.prepareList}" value="#{bundle.CreateRegionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
