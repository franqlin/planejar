<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegionalLabel_idRegional}"/>
                    <h:outputText value="#{regionalController.selected.idRegional}" title="#{bundle.ViewRegionalTitle_idRegional}"/>
                    <h:outputText value="#{bundle.ViewRegionalLabel_nome}"/>
                    <h:outputText value="#{regionalController.selected.nome}" title="#{bundle.ViewRegionalTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionalController.destroyAndView}" value="#{bundle.ViewRegionalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegionalEditLink}"/>
                <br />
                <h:commandLink action="#{regionalController.prepareCreate}" value="#{bundle.ViewRegionalCreateLink}" />
                <br />
                <h:commandLink action="#{regionalController.prepareList}" value="#{bundle.ViewRegionalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegionalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
