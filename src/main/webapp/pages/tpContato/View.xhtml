<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTpContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTpContatoLabel_idTipocontato}"/>
                    <h:outputText value="#{tpContatoController.selected.idTipocontato}" title="#{bundle.ViewTpContatoTitle_idTipocontato}"/>
                    <h:outputText value="#{bundle.ViewTpContatoLabel_descricao}"/>
                    <h:outputText value="#{tpContatoController.selected.descricao}" title="#{bundle.ViewTpContatoTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tpContatoController.destroyAndView}" value="#{bundle.ViewTpContatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTpContatoEditLink}"/>
                <br />
                <h:commandLink action="#{tpContatoController.prepareCreate}" value="#{bundle.ViewTpContatoCreateLink}" />
                <br />
                <h:commandLink action="#{tpContatoController.prepareList}" value="#{bundle.ViewTpContatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTpContatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
