<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTpContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTpContatoEmpty}" rendered="#{tpContatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tpContatoController.items.rowCount > 0}">
                    <h:outputText value="#{tpContatoController.pagination.pageFirstItem + 1}..#{tpContatoController.pagination.pageLastItem + 1}/#{tpContatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tpContatoController.previous}" value="#{bundle.Previous} #{tpContatoController.pagination.pageSize}" rendered="#{tpContatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tpContatoController.next}" value="#{bundle.Next} #{tpContatoController.pagination.pageSize}" rendered="#{tpContatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tpContatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpContatoTitle_idTipocontato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipocontato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpContatoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tpContatoController.prepareView}" value="#{bundle.ListTpContatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tpContatoController.prepareEdit}" value="#{bundle.ListTpContatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tpContatoController.destroy}" value="#{bundle.ListTpContatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tpContatoController.prepareCreate}" value="#{bundle.ListTpContatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTpContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
