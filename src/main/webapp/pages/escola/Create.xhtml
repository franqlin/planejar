<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEscolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEscolaLabel_idEscola}" for="idEscola" />

                    <h:outputLabel value="#{bundle.CreateEscolaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{escolaController.selected.nome}" title="#{bundle.CreateEscolaTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateEscolaLabel_nomeDiretor}" for="nomeDiretor" />
                    <h:inputText id="nomeDiretor" value="#{escolaController.selected.nomeDiretor}" title="#{bundle.CreateEscolaTitle_nomeDiretor}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{escolaController.create}" value="#{bundle.CreateEscolaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{escolaController.prepareList}" value="#{bundle.CreateEscolaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEscolaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
